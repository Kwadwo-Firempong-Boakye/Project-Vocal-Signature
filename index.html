<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Signature</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <script src="./index.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo-group">
            <img src="./animation_300_l69gtyhl.gif" class="logo" width="50">
            <div class="pageName">Vocal Signature</div>
        </div>
        <div class="navLink">
            <a href="">GitHub</a>
            <a href="">Twitter</a>
            <a href="">Credits</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <section class="instructions">
        <p class="heading"><span class="highlight">Huuhh</span> Baako Ye 10K !</p>
        <p class="sub-heading">Tap on the artist of the month to hear their most popular call-out sounds.<p>
    </section>

    <section class="main">
        <div data-key="" class="img-container">
            <img src="./sarkblack1.png" alt="" class="images">
            <p class="caption">Huuhh!!!</p>
            <button class="button">Press the <span class="letter-key">S</span> key</button>
        </div> 
        <div data-key="" class="img-container">
            <img src="./sarkblack2.png" alt="" class="images">
            <p class="caption">What Time It Is!</p>
            <button class="button">Press the <span class="letter-key">A</span> key</button>
        </div>
        <div data-key="" class="img-container">
            <img src="./sarkblack4.png" alt="" class="images">
            <p class="caption">Money No Be Problem!</p>
            <button class="button">Press the <span class="letter-key">R</span> key</button>
        </div>
        <div data-key="" class="img-container">
            <img src="./sarkblack5.png" alt="" class="images">
            <p class="caption">Hunnies On The Block!</p>
            <button class="button">Press the <span class="letter-key">K</span> key</button>
        </div>
        
    </section>

    <footer></footer>

    <section class="vocals">
        <audio src="" data-key=""></audio>
        <audio src="" data-key=""></audio>
        <audio src="" data-key=""></audio>
        <audio src="" data-key=""></audio>
        <audio src="" data-key=""></audio>
        <audio src="" data-key=""></audio>
    </section>
</body>
</html>
